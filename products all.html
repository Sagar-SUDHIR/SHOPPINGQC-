<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Products</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f2027;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1f2e3b;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      color: gold;
      margin-top: 10px;
    }

    .card p {
      margin: 5px 0;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: gold;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCtf8fsNQMKA0OCb9bFNEdLKOR2ZEs1Kzw",
      authDomain: "shopping-qc-login.firebaseapp.com",
      projectId: "shopping-qc-login",
      storageBucket: "shopping-qc-login.firebasestorage.app",
      messagingSenderId: "60268184974",
      appId: "1:60268184974:web:3084c87057100f2dea10df"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>

<h1>üõçÔ∏è All Products</h1>

<div class="products" id="productsContainer">
  <!-- Products will load here -->
</div>

<script>
  const container = document.getElementById("productsContainer");

  db.collection("inventory").get().then(snapshot => {
    snapshot.forEach(doc => {
      const p = doc.data();
      const div = document.createElement("div");
      div.className = "card";
   div.innerHTML = `
  <img src="${p.image}" alt="${p.name}">
  <h3>${p.name}</h3>
  <p>Price: $${p.price}</p>
  <a href="product.html?id=${doc.id}">View Product</a>
`;
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
